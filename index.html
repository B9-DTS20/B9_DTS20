<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel = "stylesheet" href="./css/stylesheet.css">
    <link rel = "stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>B09 Website Team</title>
</head>
<body>

<!--Start Header--> 
    <header class = "head head-custom">
        <div class = "container">
            <div class = "header-left">
                <img class = "header-logo" src ="image/header-logo3.png">
            </div>
            <a href = "#"  class = "collapse">
                <span class="fa fa-bars"></span>
            </a>
            <div class = "header-right">
                <a class = "active" href ="#home">Home</a>
                <a href ="#about">About</a>
                <a href ="#team">Our Team</a>
                <a href ="#form">Contact Us</a>
            </div>
        </div>
    </header>
<!--End Header-->

<!--Start-top-wrapper-->
    <div id = "home"class="top-wrapper">
        <div class="container">
          <h1>WELCOME to OUR WEBSITE</h1>
          <h1>It's Nice to Meet You</h1>
          <div class="btn-wrapper">
            <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>FACEBOOK</a>
          </div>
        </div>
    </div>
<!--End top-wrapper-->

    <div id = "about" class="content-about">   <!-- Amalia -->

    </div>

    <div id = "team" class="content-team">  <!-- Bu Ketua -->

    </div>
  
    <div id = "form" class="contact-form">  <!-- Bella -->
      <div class="container">
        <form>
          <h3 class="section-tittle">Contact Us</h3>
          <p>Name</p>
          <input placeholder="masukkan nama" type="text">
          <p>Email</p>
          <input placeholder="masukkan email" type="text">
          <p>Messages</p>
          <textarea placeholder="masukkan pesan" rows="5" type="text"></textarea>
          <br>
          <input class="tombol" type="submit" value="Submit">
        </form>
        <img class="gambar-beside" src="nojs.png">
      </div>
    </div>
  
    <footer>  <!-- Bagian si Ganteng -->
      <div class="footer-left">
        <img class="footer-image" src="logo.png" alt="logo.png">
      </div>
      <div class="footer-center">
        <p>Learn to code, Learn to be creative</p>
        <p>&copy; 2020 Group B9</p>
      </div>
      <div class="footer-right"></div>
    </footer>
</body>
</html>
